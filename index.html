<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manajemen Tugas Mahasiswa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Manajemen Tugas Mahasiswa</h1>

    <form id="taskForm" class="card form-card">
      <input type="text" id="taskName" placeholder="🪄 Nama Tugas (contoh: Laporan Akhir)" required />
      <input type="text" id="courseName" placeholder=" Mata Kuliah (contoh: Pemrograman Web)" required />

      <div class="date-row">
        <input type="number" id="deadlineDay" placeholder="DD" min="1" max="31" />
        <input type="number" id="deadlineMonth" placeholder="MM" min="1" max="12" />
        <input type="number" id="deadlineYear" placeholder="YYYY" min="1900" />
      </div>

      <button type="submit" class="btn-primary">➕ Tambah Tugas</button>
    </form>

    <div class="filter card">
      <input type="text" id="search" placeholder="🔍 Cari tugas..." />
      <select id="statusFilter">
        <option value="all">Semua</option>
        <option value="unfinished">Belum Selesai</option>
        <option value="completed">Selesai</option>
      </select>
      <select id="courseFilter">
        <option value="all">Semua Mata Kuliah</option>
      </select>
    </div>

    <h2>📋 Daftar Tugas</h2>
    <ul id="taskList"></ul>

    <p id="stats"></p>
  </div>

  <footer>
    <p>💡 Copyright 2025 created by Anselmus 123140020</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
