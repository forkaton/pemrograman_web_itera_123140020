<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Dashboard Tugas</title>
  <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard-wrapper">
      <div class="glass-effect">
        <header>
          <div class="header-content">
            <h1>✨ Personal Dashboard</h1>
            <div class="info-bar">
              <div class="time-weather">
                <p id="time" class="glow-text"></p>
              </div>
            </div>
          </div>
        </header>
        <div class="main-content">
          <!-- Task Form Section -->
          <div class="add-task-section">
            <div class="task-form card">
              <section class="add-task">
                <h2>📝 Tambah Tugas Kuliah</h2>
                <form class="task-form" id="taskForm">
                  <div class="form-group">
                    <label for="taskMatakuliah">Mata Kuliah:</label>
                    <input type="text" id="taskMatakuliah" placeholder="Nama mata kuliah" required>
                  </div>
                  <div class="form-group">
                    <label for="taskDay">Hari:</label>
                    <select id="taskDay" required>
                      <option value="">Pilih hari</option>
                      <option value="Senin">Senin</option>
                      <option value="Selasa">Selasa</option>
                      <option value="Rabu">Rabu</option>
                      <option value="Kamis">Kamis</option>
                      <option value="Jumat">Jumat</option>
                      <option value="Sabtu">Sabtu</option>
                      <option value="Minggu">Minggu</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="taskDeadline">Deadline:</label>
                    <input type="datetime-local" id="taskDeadline" required>
                  </div>
                  <div class="form-group">
                    <label for="taskInput">Deskripsi Tugas:</label>
                    <textarea id="taskInput" placeholder="Deskripsi tugas..." required></textarea>
                  </div>
                  <button id="addBtn" type="submit">➕ Tambah Tugas</button>
                </form>
              </section>
            </div>
          </div>
          <!-- Task List Section -->
          <div class="task-list-section">
            <div class="task-list card">
              <section class="task-list">
                <div class="task-header">
                  <h2>📋 Daftar Tugas</h2>
                  <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Cari tugas...">
                    <select id="filterDay">
                      <option value="">Semua Hari</option>
                      <option value="Senin">Senin</option>
                      <option value="Selasa">Selasa</option>
                      <option value="Rabu">Rabu</option>
                      <option value="Kamis">Kamis</option>
                      <option value="Jumat">Jumat</option>
                      <option value="Sabtu">Sabtu</option>
                      <option value="Minggu">Minggu</option>
                    </select>
                  </div>
                </div>
                <ul id="taskList"></ul>
                <p id="emptyState" class="empty-state hidden">Belum ada tugas. Tambahkan tugas baru!</p>
              </section>
            </div>
          </div>
        </div>
        <footer>
          <p>💜 Dibuat dengan JavaScript Modern (ES6+) oleh Anselmus Herpin Hasugian 123140020 💜</p>
        </footer>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
